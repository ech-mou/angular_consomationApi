<h1>consommer API</h1>>
<table class="table">
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let variable of myVar">
            <td scope="row"></td>
            <td>{{variable.userId}}</td>
            <td>{{variable.id}}</td>
            <td>{{variable.title}}</td>
            <td>{{variable.body}}</td>
        </tr>
      
    </tbody>
</table>
